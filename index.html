<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>es6: Async</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons.flaticon.com/png/512/4439/premium/4439553.png?token=exp=1659275432~hmac=bd8e93ce0903c308c6c56599667e7bd2"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <button type="button" class="btn btn-primary fs-4" id="stopTimerBtn">
      Stop timer
    </button>
    <div id="stopperWrapper" class="container"></div>

    <div id="clockDiv" class="container"></div>

    <div class="container" id="paragraphDiv">
      <p id="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet facilis
        optio laudantium, similique ullam animi cumque expedita molestias! Esse
        sunt saepe distinctio unde incidunt cupiditate fugiat perferendis
        aspernatur rem quos.
      </p>
      <button type="button" class="btn btn-primary" id="bgChangeBtn">
        Change Bg Color
      </button>
    </div>

    <div class="container my-5">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch Pop-Up
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
